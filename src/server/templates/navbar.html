{% macro navbar(current_user) -%}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand nav-link active horizon-font fs-4" aria-current="page" href="{{ url_for('home') }}">STEEZ<sup>TM</sup></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ms-auto">
                <input class="form-control ms-auto search-input" type="search" id="searchBar" placeholder="Search STEEZâ„¢" aria-label="Search" style="height: 45px">
            </div>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('order_history') }}">Order History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('checkout') }}">Checkout {% set total = current_user.cart.count %}{% if total %}<sup>{{ total}}</sup>{% endif
                        %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login_route') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script>
    function loadSearchFunction() {
        document.getElementById('searchBar').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const searchBar = document.getElementById('searchBar');
                const searchQuery = searchBar.value;
                window.location.href = `/search/${searchQuery}`;
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadSearchFunction();
    });
</script>

{%- endmacro %}
