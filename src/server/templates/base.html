<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }}</title>
    {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <style>
        html,
        body {
            background-color: rgb(248, 249, 250);
            font-family: "Montserrat", sans-serif;
        }
    </style>
    <style>
        @font-face {
            font-family: "Horizon";
            src: url("{{ url_for('static', filename='fonts/horizon.otf') }}");
        }

        @font-face {
            font-family: "HorizonOutlined";
            src: url("{{ url_for('static', filename='fonts/horizon_outlined.otf') }}");
        }

        .horizon-font {
            font-family: "Horizon", sans-serif !important;
        }

        .horizon-outlined-font {
            font-family: "HorizonOutlined", sans-serif !important;
        }
    </style>

    {% block styles %}{% endblock %} {% block scripts %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    {% if current_user.is_admin %}
    <div class="alert alert-warning m-0 p-2 text-center" role="alert">
        You are logged in as an Admin -
        <a href="{{ url_for('logout') }}" class="alert-link">Logout</a>
    </div>
    {% endif %} {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    {% block bottom_scripts %}{% endblock %}
</body>

</html>
