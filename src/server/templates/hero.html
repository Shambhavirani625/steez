{% macro carousel() -%}
<style>
    .carousel-caption {
      display: flex;
      position: absolute;
      top: 50%;
      left: 10%;
    }
</style>
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{{ url_for('static', filename='background-image.jpg') }}" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-flex d-md-block">
                <h2 class="d-flex fw-bold">First slide label</h5>
                <p class = "d-flex">Some representative placeholder content for the first slide.</p>
                <button class="btn btn-warning btn-lg d-flex rounded-0 mt-4 px-4">Explore Now</button>
            </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{{ url_for('static', filename='background-image2.jpg') }}" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
                    <h2 class="d-flex fw-bold">Second slide label</h5>
                    <p class="d-flex">Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='background-image3.jpg') }}" class="d-block w-100" alt="..." />
            <div class="carousel-caption text-secondary d-none d-md-block">
                <h2 class="d-flex fw-bold">Third slide label</h5>
                <p class="d-flex">Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
</div>
{%- endmacro %}
